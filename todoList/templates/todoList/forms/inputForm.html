{% extends 'todoList/main.html' %}
{% block title %}{% if titleText|length_is:"0" %}Add Task{% else %}{{titleText}}{% endif %}{% endblock title %}
{% block content %}
<div class="content">
    <form action="{{urlAction}}" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        {% block additionalFormInputs%}
        {% endblock %}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
