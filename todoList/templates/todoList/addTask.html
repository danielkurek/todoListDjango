{% extends 'todoList/addTask/inputForm.html' %}
{% block additionalFormInputs %}
    {% for tag in Tags %}
        <input type="checkbox" id="tag-{{tag.id}}" name="tag-{{tag.id}}" value="{{tag.id}}">
        <label for="tag-{{tag.id}}">{{tag.tag_name}}</label><br>
    {% endfor %}
{% endblock additionalFormInputs %}
